<div class="login-wrapper">
 	<mat-card color="secondary">
 		<mat-card-header>
 			<mat-card-title>Login</mat-card-title>
 		</mat-card-header>
 		<mat-card-content>
 			<form [formGroup]="form" (ngSubmit)="login()">
 				<mat-form-field class="login-field">
					<mat-label>Username</mat-label>
					<input matInput formControlName="username" autocomplete="username" />
					<mat-error *ngIf="form.get('username')?.hasError('required')">Username is required</mat-error>
				</mat-form-field>

				<mat-form-field class="login-field">
					<mat-label>Password</mat-label>
					<input matInput formControlName="password" type="password" autocomplete="current-password" />
					<mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
				</mat-form-field>

				<mat-card-actions class="login-actions">
					<a mat-raised-button color="primary" routerLink="/register">Don't have an account?</a>

					<button mat-raised-button color="primary" type="submit">Login</button>
				</mat-card-actions>
			</form>

			<!-- show auth error -->
			<div *ngIf="errorMessage" role="alert" class="login-error">
				<strong>Error:</strong> {{ errorMessage }}
			</div>
		</mat-card-content>
	</mat-card>
</div>
