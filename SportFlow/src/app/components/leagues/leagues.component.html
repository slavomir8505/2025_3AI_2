<div class="teams-container">
  
  
  <div class="teams-table">
    <!-- Hlavička -->
    <div class="table-header">
      <span class="col-position">#</span>
      <span class="col-team">Tím</span>
      <span class="col-points">Body</span>
    </div>
    
    <!-- Zoznam tímov -->
    <div class="team-row" *ngFor="let team of teams; let i = index" 
         [class.top-four]="i < 4"
         [class.relegation]="i >= teams.length - 3">
      <span class="position">{{ i + 1 }}</span>
      <div class="team-info">
        <img [src]="team.imageUrl" [alt]="team.name" class="team-logo">
        <span class="team-name">{{ team.name }}</span>
      </div>
      <span class="team-points">{{ team.points }}</span>
    </div>
  </div>
</div>
