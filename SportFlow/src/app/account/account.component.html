<div class="main">  	
  <input type="checkbox" id="chk" aria-hidden="true">

  <div class="signup">
    <form (submit)="onRegister($event)">
      <label for="chk" aria-hidden="true">Registrácia</label>
      <input type="text" [(ngModel)]="registerName" name="registerName" placeholder="Meno" required>
      <input type="email" [(ngModel)]="registerEmail" name="registerEmail" placeholder="Email" required>
      <input type="password" [(ngModel)]="registerPassword" name="registerPassword" placeholder="Heslo" required>
      <button type="submit">Zaregistrovať sa</button>
    </form>
  </div>

  <div class="login">
    <form (submit)="onLogin($event)">
      <label for="chk" aria-hidden="true">Prihlásiť sa</label>
      <input type="email" [(ngModel)]="loginEmail" name="loginEmail" placeholder="Email" required>
      <input type="password" [(ngModel)]="loginPassword" name="loginPassword" placeholder="Heslo" required>
      <button type="submit">Prihlásiť sa</button>

      <div class="switch-to-register">
        <label for="chk">Nemáte účet? <span>Zaregistrujte sa</span></label>
      </div>
    </form>
  </div>
</div>
